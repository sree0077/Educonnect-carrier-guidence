name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm run install:all

      - name: ğŸ” Lint code
        run: npm run lint

  # Job 2: Build Applications
  build:
    name: ğŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm run install:all

      - name: ğŸ—ï¸ Build applications
        run: npm run build

      - name: ğŸ“¦ Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 30

      - name: ğŸ“¦ Upload server build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist/
          retention-days: 30

  # Job 3: Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm run install:all

      - name: ğŸ” Run security audit
        run: |
          npm audit --audit-level=high
          cd client && npm audit --audit-level=high
          cd ../server && npm audit --audit-level=high

  # Job 4: Deploy to Development
  deploy-dev:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist/

      - name: ğŸ“¦ Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-build
          path: server/dist/

      - name: ğŸš€ Deploy to Development
        run: |
          echo "ğŸš€ Deploying to development environment..."
          echo "ğŸ“ Client build files:"
          ls -la client/dist/
          echo "ğŸ“ Server build files:"
          ls -la server/dist/
          # Add your deployment commands here
          # Example: rsync, scp, or cloud deployment commands

  # Job 5: Deploy to Production
  deploy-prod:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist/

      - name: ğŸ“¦ Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-build
          path: server/dist/

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "ğŸ“ Client build files:"
          ls -la client/dist/
          echo "ğŸ“ Server build files:"
          ls -la server/dist/
          # Add your production deployment commands here

  # Job 6: Notify on Success/Failure
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-prod]
    if: always()

    steps:
      - name: ğŸ“¢ Notify Success
        if: ${{ needs.deploy-dev.result == 'success' || needs.deploy-prod.result == 'success' }}
        run: |
          echo "âœ… Deployment successful!"
          # Add notification logic (Slack, Discord, Email, etc.)

      - name: ğŸ“¢ Notify Failure
        if: ${{ needs.deploy-dev.result == 'failure' || needs.deploy-prod.result == 'failure' }}
        run: |
          echo "âŒ Deployment failed!"
          # Add notification logic for failures
